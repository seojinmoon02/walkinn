<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Code Path – Player Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #e5f0ff 0, #f4f4f4 40%, #e5e7eb 100%);
      color: #111827;
    }
    h1 {
      margin-bottom: 8px;
      font-size: clamp(24px, 4vw, 32px);
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
      color: #4b5563;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(70px, 90px));
      gap: 10px;
      margin-top: 4px;
    }
    button.level-btn {
      padding: 10px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      background: #111827;
      color: #f9fafb;
      box-shadow: 0 3px 8px rgba(15,23,42,0.35);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, background 0.12s;
    }
    button.level-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(15,23,42,0.4);
      background: #1f2937;
    }
    button.level-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 5px rgba(15,23,42,0.3);
    }
    .frame {
      padding: 24px 28px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.9);
      box-shadow:
        0 12px 30px rgba(15,23,42,0.18),
        0 0 0 1px rgba(148,163,184,0.4);
      backdrop-filter: blur(12px);
      max-width: 420px;
      width: min(90vw, 420px);
    }
    .sub {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>CODE PATH</h1>
    <p>1번부터 12번까지, 각 버튼을 눌러 퍼즐을 플레이해보세요.</p>
    <div class="grid">
      <!-- 1~12 버튼 -->
      <button class="level-btn" onclick="goLevel(1)">1</button>
      <button class="level-btn" onclick="goLevel(2)">2</button>
      <button class="level-btn" onclick="goLevel(3)">3</button>
      <button class="level-btn" onclick="goLevel(4)">4</button>
      <button class="level-btn" onclick="goLevel(5)">5</button>
      <button class="level-btn" onclick="goLevel(6)">6</button>
      <button class="level-btn" onclick="goLevel(7)">7</button>
      <button class="level-btn" onclick="goLevel(8)">8</button>
      <button class="level-btn" onclick="goLevel(9)">9</button>
      <button class="level-btn" onclick="goLevel(10)">10</button>
      <button class="level-btn" onclick="goLevel(11)">11</button>
      <button class="level-btn" onclick="goLevel(12)">12</button>
    </div>
    <div class="sub">
      각 퍼즐의 정답 코드는 나중에 JS에서 설정할 수 있게 만들어 둘게요.
    </div>
  </div>

  <script>
    function goLevel(n) {
      // 같은 폴더에 game.html 이 있다고 가정
      window.location.href = `game.html?level=${n}`;
    }
  </script>
</body>
</html>
